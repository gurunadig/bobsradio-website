{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row d-flex justify-content-between">
        <div class="col-12">

            <h2 class="text-center">Podcast</h2>
        </div>
        {% for podcast in podcasts %}
        <div class="col-4 card podcastgrid">
            <h2>
                {{ podcast.title }}
            </h2>
            <iframe class="img-fluid podcastiframe" src="{{ podcast.url }}" frameborder="0"></iframe>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
