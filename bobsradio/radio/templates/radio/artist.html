
{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <h2>Bob's Artist</h2>
        </div>
    </div>
    <div class="row mt-5 d-flex justify-content-between">
        {% for artist in artists %}
        <div class="col-12 col-md-3 col-lg-3 mt-4">
            <div class="row artist-grid">
                <div class="col-12 p-0 ">
                    <a href="{% url 'artistdetails' artist.id %}">
                        <img src="{{ artist.image.url }}" alt="" class="img-fluid artist-img" />
                    </a>
                    </div>
                    <div class="col-12 artistnamegrid">
                        <a href="{% url 'artistdetails' artist.id %}">
                            <p class="text-center artistname">
                                {{ artist.artist_name }}
                            </p>
                        </a>
                        
                    </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock content %}
