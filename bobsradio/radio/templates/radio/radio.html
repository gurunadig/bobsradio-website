{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-12">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid slidimg" src="{% static '/img/banner1.png' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid slidimg" src="{% static '/img/banner2.png' %}" alt="Second slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row mt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center">Now LIVE</h2>
            </div>
            <div class="col-12 mt-2 mb-4 d-flex justify-content-center">
              {% for radiolink in radiolinks %}
              <audio controls autoplay="autoplay" src="{{ radiolink.url }}" type="audio/mpeg">
              </audio>
              {% endfor %}
            </div>
          </div>
 
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col-12">
            <h2>Bob's Stars</h2>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center justify-content-lg-between">
        {% for artist in artists %}
        <div class="col-10 col-md-3 col-lg-3 mt-4">
            <div class="row artist-grid">
                <div class="col-12 p-0 ">
                  <a href="{% url 'artist' %}">
                    <img src="{{ artist.image.url }}" alt="" class="img-fluid artist-img" />
                  </a>
                </div>
                <div class="col-12 artistnamegrid">
                  <a href="{% url 'artist' %}">
                    <p class="text-center artistname">
                      {{ artist.artist_name }}
                    </p>
                  </a>
        
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>




{% endblock content %}
